<!DOCTYPE html>

<head>

    <title>表歌</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <style>
        td img{
            height: 30px;
        }
        
    </style>
</head>

<body>
    <div id="app">
        <div>test</div>
    </div>

    <template id="playList">
        <div>
            <h1>歌曲列表</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox">全选</th>
                        <th scope="col">ID</th>
                        <th scope="col">歌手</th>
                        <th scope="col">曲名</th>
                        <th scope="col">封面</th>
                        <th scope="col">文件地址</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(song,idx) in songs">
                        <td><input type="checkbox"></td>
                        <td>{{idx+1}}</td>
                        <td>{{song.singer}}</td>
                        <td>{{song.name}}</td>
                        <td><img :src="song.filename" alt=""></td>
                        <td>{{song.src}}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-success" @click="play(idx)">播放</button>
                                <button type="button" class="btn btn-outline-danger" @click.stop="remove(idx)">删除</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
